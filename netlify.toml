[build]
  command = "npm run build"
  publish = "dist"

# API proxy redirects (must come before the SPA catch-all)
[[redirects]]
  from = "/api/cmc/*"
  to = "/.netlify/functions/cmc-proxy/:splat"
  status = 200

[[redirects]]
  from = "/api/gecko/*"
  to = "/.netlify/functions/gecko-proxy/:splat"
  status = 200

[[redirects]]
  from = "/api/1inch/*"
  to = "/.netlify/functions/oneinch-proxy/:splat"
  status = 200

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
