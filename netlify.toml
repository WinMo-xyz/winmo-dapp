[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "functions"

# ── Headers ─────────────────────────────────────────────────────

# Hashed assets — immutable cache (Vite adds content hash to filenames)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static images / favicon — long cache with revalidation
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# HTML — no cache (SPA always serves fresh index.html)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# ── API proxy redirects (must come before the SPA catch-all) ───

[[redirects]]
  from = "/api/cmc/*"
  to = "/.netlify/functions/cmc-proxy/:splat"
  status = 200

[[redirects]]
  from = "/api/gecko/*"
  to = "/.netlify/functions/gecko-proxy/:splat"
  status = 200

[[redirects]]
  from = "/api/kyberswap/*"
  to = "/.netlify/functions/kyberswap-proxy/:splat"
  status = 200

[[redirects]]
  from = "/api/jupiter/*"
  to = "/.netlify/functions/jupiter-proxy/:splat"
  status = 200

[[redirects]]
  from = "/api/solana-rpc"
  to = "/.netlify/functions/solana-rpc-proxy"
  status = 200

[[redirects]]
  from = "/api/defillama/*"
  to = "/.netlify/functions/defillama-proxy/:splat"
  status = 200

[[redirects]]
  from = "/api/pyth/*"
  to = "/.netlify/functions/pyth-proxy/:splat"
  status = 200

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
