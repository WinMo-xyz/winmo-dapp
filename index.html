<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>WinMo — Multi-Chain DeFi Portfolio</title>
    <meta name="description" content="WinMo is a multi-chain DeFi portfolio DApp. Connect Ethereum & Solana wallets, trade tokenized stocks, crypto, commodities, bonds, and explore yield farming." />
    <meta name="theme-color" content="#050917" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/winmo-logo.svg" />
    <link rel="apple-touch-icon" href="/winmo-logo.png" />

    <!-- PWA-like experience -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Font preconnect (before any font request) -->
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link rel="preconnect" href="https://cdn.fontshare.com" crossorigin />

    <!-- Preload font stylesheet for faster rendering -->
    <link rel="preload" href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700&f[]=clash-display@500,600,700&display=swap" as="style" />

    <!-- Fonts — loaded as stylesheet link instead of CSS @import for faster parsing -->
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700&f[]=clash-display@500,600,700&display=swap" fetchpriority="high" />

    <!-- API domain preconnect -->
    <link rel="preconnect" href="https://pro-api.coinmarketcap.com" />

    <!-- DNS prefetch for API & CDN domains -->
    <link rel="dns-prefetch" href="https://api.coingecko.com" />
    <link rel="dns-prefetch" href="https://coin-images.coingecko.com" />
    <link rel="dns-prefetch" href="https://assets.coingecko.com" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://icon.horse" />
    <link rel="dns-prefetch" href="https://companiesmarketcap.com" />

    <!-- Open Graph -->
    <meta property="og:title" content="WinMo — Multi-Chain DeFi Portfolio" />
    <meta property="og:description" content="Connect Ethereum & Solana wallets. Trade tokenized stocks, crypto, commodities, bonds, and explore yield farming." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/winmo-logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
